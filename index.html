<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/fetch.js" defer></script>
  
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="warpspeed.mp4" type="video/mp4">
    </video>
<div class="wrapper">
    <header>
        <h1>Star Wars Characters</h1>
    </header>
    <main>
        <div class="dropdown">
            <button class="dropdown-button">
                <img src="death-star.png" alt="deathstar">
            </button>
       
            <div class="dropdown-content" id="character-list">
              <div class="pagination-buttons">
                <button id="prev-button" class="button" disabled>Previous</button>
                <button id="next-button" class="button">Next</button>
             </div>
                <!-- Character links will be populated here -->
            </div>
        
          
        </div>
    </main>
</body>
</html>
